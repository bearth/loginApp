<!DOCTYPE html>
<html ng-app="loginApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<title>Login App</title>
</head>
<body ng-controller="loginCtrl">
<center>
	<div class="container">
		<h1>Login App</h1></center>
		<div class="col-md-3 col-md-offset-5" ng-init="login.pass=''">
			<label>Username</label>
			<input type="text" ng-model="login.user" class="form-control" placeholder="Username">
			<label>Password</label>
			<input type="password" ng-model="login.pass" class="form-control" placeholder="Password"><br>
			<button class="btn btn-primary" ng-click="submit()">Login</button>
			<a ng-href="register.html"><button class="btn btn-danger">Register</button></a><br><br>
			<center>{{show}}</center>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="controller/controller.js"></script>

</body>
</html>
