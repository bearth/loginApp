<!DOCTYPE html>
<html ng-app="loginApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Login App</title>
</head>
<body ng-controller="registerCtrl"ng-init="regis.username='';regis.password='';retype=''">
	<center>
		<div class="container">
			<h1>Register</h1></center>
			<div class="col-md-3 col-md-offset-5">
				<label>Username</label>
				<input type="text" ng-model="regis.username" ng-change="checkUsername()" class="form-control" placeholder="Username">
				<label>Password</label>
				<input type="password" ng-model="regis.password" ng-change="checkRetypePassword()" class="form-control" placeholder="Password">
				<label>Re-type password</label>
				<input type="password" ng-model="retype" ng-change="checkRetypePassword()" class="form-control" placeholder="Re-type password"><br>
				<button class="btn btn-primary" ng-click="register()">Submit</button>
				<a ng-href="index.html"><button class="btn btn-warning">Back</button></a><br><br>
				<center>{{show}}</center>
			</div>
		</div>
	</center>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="controller/controller.js"></script>

</body>
</html>
